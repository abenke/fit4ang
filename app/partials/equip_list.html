<input type="text" ng-model="search" class="form-control" class="search-query" placeholder="Search">
<table>
  <thead>
  <tr>
    <th>Image</th>
    <th>Equipment</th>
    <th><a href="#/create/equipment"><span class="glyphicon glyphicon-plus-sign"></span></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in equipment | filter:search | orderBy:'name'">
    <td><img ng-src="{{item.img}}"></td>
    <td>{{item.name}}</td>
    <td>
      <a href="#/edit/equipment/{{item.$id}}"><span class="glyphicon glyphicon-pencil"></span></a>
    </td>
  </tr>
  </tbody>
</table>
